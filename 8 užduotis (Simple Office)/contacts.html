<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://www.google.lt/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
      />
      <nav>
        <a href="/index.html">Home</a>
        <a href="/contacts.html">Contacts</a>
      </nav>
    </header>
    <main>
      <section class="contacts-container1">
        <h2>Our Contacts</h2>
        <ul>
          <li>+37067574401</li>
          <li>Mail@email.com</li>
          <li>Kaunas, Lithuania</li>
        </ul>
        <p>
          We strive for perfection and wish to provide the highest quality
          services. If there is any reason you wish to contact us, leave a
          message below.
        </p>
        <form action="">
          <label for="name">Name</label> <br />
          <input type="text" required /> <br />

          <label for="email">Email</label> <br />
          <input type="email" required /> <br />
          <label for="message">Message</label> <br />
          <textarea
            placeholder="Send me a message..."
            cols="22"
            rows="3"
          ></textarea>
          <br />

          <input type="submit" id="button" />
        </form>
      </section>
      <section class="contacts-container2">
        <img
          src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg"
          alt="Google maps image"
        />
      </section>
    </main>
  </body>
  <footer>Copyright Petras Slekys 2019. All rights reserved.</footer>
</html>
