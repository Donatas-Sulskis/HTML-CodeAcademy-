<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Iki</title>
  </head>
  <body>
    <div class="container-navbar">
      <header>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1YV88mdDcikhRzDcDkB9KWJq3jp52hW2p-A&usqp=CAU&ec=45774421"
          alt="Iki logo"
        />
      </header>
      <nav>
        <a href="/index.html">Apie mus</a>
        <a href="#">Susisiek</a>
      </nav>
    </div>
    <main>
      <h1 class="contacts-h1">Susisiekite su mūsų <span>komanda!</span></h1>

      <form>
        <label for="vardas">Vardas:</label>
        <input type="text" placeholder="Petras" />

        <label for="pastas">El.paštas:</label>
        <input type="email" placeholder="email@email.lt" />

        <label for="kortele">Iki kortelės numeris:</label>
        <input type="number" placeholder="12345678" />

        <label for="zinute">Žinutė</label>
        <textarea placeholder="Jūsų laiškas mums..."></textarea>

        <input type="submit" value="Siųsti" class="btn" />
      </form>

      <table>
        <tr>
          <th>Vardas</th>
          <th>Pareigos</th>
          <th>Telefonas</th>
        </tr>
        <tr>
          <td><span>Vidmantas</span></td>
          <td>Direktorius</td>
          <td>+37067574401</td>
        </tr>
        <tr>
          <td><span>Nijolė</span></td>
          <td>Administratorė</td>
          <td>+37067574401</td>
        </tr>
      </table>
    </main>
    <footer>Copyright &copy; Petras Slekys 2019. All rights reserved.</footer>
  </body>
</html>
