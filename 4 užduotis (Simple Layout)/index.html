<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Layout</title>
  </head>
  <body>
    <main>
      <h1>HTML revision</h1>
      <h2>Centering HTML Elements</h2>
      <section>
        <div class="wrapper">
          <div class="container">
            <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="google logo"
            />
          </div>
        </div>
      </section>
      <section>
        <h2>Text Alignment</h2>
        <p class="left">Hello</p>
        <p class="center">Hello</p>
        <p class="right">Hello</p>
      </section>
      <section>
        <h2>Box Model</h2>
        <div class="red">
          <div class="blue">
            <p class="green">Hello</p>
            <p class="green">Bye</p>
          </div>
        </div>
      </section>
      <section>
        <h2>Playing with Inline Box Model</h2>
        <div class="images">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </div>
        <div class="links">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </section>
      <section>
        <h2>Playing with Block Margin</h2>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </section>
    </main>
  </body>
</html>
